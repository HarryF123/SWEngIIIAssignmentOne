plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    //to declare dependencies -> groupId:artifactId:version
    implementation('org.terasoluna.gfw:terasoluna-gfw-jodatime:5.7.1.SP1.RELEASE')
}

test {
    useJUnitPlatform()
}